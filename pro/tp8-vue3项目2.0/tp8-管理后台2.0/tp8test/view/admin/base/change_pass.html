{extend name='../huicommon/base' /}

{block name="headblock"}
<title>后台</title>
{/block}

{block name="content"}
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>旧密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="old_password" name="old_password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="new_password" name="new_password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="new_password2" name="new_password2">
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
{/block}

{block name="jsblock"}
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{

			// old_password:{
			// 	required:true,
			// },
			// new_password:{
			// 	required:true,
			// },
			// new_password2:{
			// 	required:true,
			// 	equalTo: "#new_password"
			// },
		},
		// onkeyup:false,
		// focusCleanup:true,
		// success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/admin/base/change_pass_sub" ,
				success: function(data){
					// console.log(data)
					if(data.code == 1){
						layer.msg(data.msg,{
							icon:1,
							time:1500,
							end:function () {
								var index = parent.layer.getFrameIndex(window.name);
								//关闭窗口
								parent.layer.close(index);	
							}
						});
					}else{
						layer.msg(data.msg,{icon:2,time:1500});
					}
				},
				error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('系统出错',{icon:2,time:1500});
				}
			});
		}
	});
});
</script> 
{/block}
