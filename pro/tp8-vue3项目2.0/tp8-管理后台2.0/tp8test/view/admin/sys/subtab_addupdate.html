{extend name='../huicommon/base' /}

{block name="headblock"}
<title>后台</title>
{/block}

{block name="content"}
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>子菜单名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data['tab_name']|default=''}" placeholder="" id="tab_name" name="tab_name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限路径：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data['mode_code']|default=''}" placeholder="子菜单url，示例：/admin/index/index" id="mode_code" name="mode_code">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>跳转链接：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="{$data['jmp_url']|default=''}" placeholder="示例：/admin/sys/index" id="jmp_url" name="jmp_url">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>排序：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data['ordering']|default='0'}" id="ordering" name="ordering">
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input type="hidden" name="id" value="{$data['id']|default=''}">
			<input type="hidden" name="pid" value="{$pid}">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
{/block}

{block name="jsblock"}
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			tab_name:{
				required:true,
				minlength:1,
				maxlength:50
			},
			mode_code:{
				required:true,
			},
		},

		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/admin/sys/subtab_doaddupdate" ,
				success: function(data){
					// console.log(data)
					if(data.code == 1){
						layer.msg(data.msg,{
							icon:1,
							time:1200,
							end:function () {
								var index = parent.layer.getFrameIndex(window.name);
								//刷新，正常代码：parent.$('.refresh').click();
								//但是a标签的点击事件比较特殊，使用下面方式
								parent.$('.refresh')[0].click();	
								//关闭窗口
								parent.layer.close(index);	
							}
						});
					}else{
						layer.msg(data.msg,{icon:2,time:1200});
					}
				},
				error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('系统出错',{icon:2,time:1200});
				}
			});
		}
	});
});
</script> 
{/block}
