function change_pass(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url,
		area: ['360px', '320px'],
		maxmin: true,
	});
}

function myselfinfo(){
	layer.open({
		type: 1,
		area: ['300px','200px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: '查看信息',
		content: '<div>管理员信息</div>'
	});
}
