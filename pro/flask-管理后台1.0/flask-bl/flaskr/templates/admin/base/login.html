{% extends 'huicommon/base.html' %}


{% block headblock %}
<title>后台登录</title>
<link href="{{ url_for('static',filename='admin/h-ui.admin/css/H-ui.login.css') }}" rel="stylesheet" type="text/css" />
<style>
	.log-header{
		position:absolute;
		left:0;
		font-size:28px;
		background-color: #222222;
		color:#eeeeee;
		width:100%;
		height:50px;
		z-index:999;
	}
	.login-body{
		background-image:url('/static/bl/images/admin-login-bg.jpg');
		/* background-size: 80%; */
		background-size: cover;
		/* background-position-x: left; */
		background-color:#222222;
	}
	.log-box{
		background-color: #222222;
		border-radius: 1%;
		opacity: 55%;
	}
	.log-footer{
		position:absolute;
		bottom: 0;
		font-size:12px;
		background-color: #222222;
		text-align: center;
		color:#888888;
		width:100%;
		height:25px;
		z-index:999;
	}
</style>
{% endblock %}

{% block content %}
<div class="log-header">&nbsp;&nbsp;后台管理系统1.0</div>
<div class="loginWraper login-body">
  <div id="loginform" class="loginBox log-box">
    <form class="form form-horizontal" action="/admin/login" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="username" type="text" placeholder="账户" value="{{ params.username }}" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="password" type="password" placeholder="密码" value="{{ params.password }}" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" name="captcha" placeholder="验证码" style="width:150px;">
          <img class="captcha" src="/admin/captcha" style="width:200px;height:50px;"> 
		  <!-- <a id="kanbuq" href="javascript:;">看不清，换一张</a>  -->
		</div>
      </div>
      <div class="row cl">
        
		{% for message in get_flashed_messages() %}
		<div class="formControls col-xs-8 col-xs-offset-3">
			<label class="c-error error_msg">{{ message }}</label>
		</div>
		{% endfor %}
    </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="submit" class="btn btn-success radius size-L sub">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</button>
          <button type="reset" class="btn btn-default radius size-L">&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="log-footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
{% endblock %}
{% block jsblock %}
<script type="text/javascript">
	//点击图片刷新验证码
	$(".captcha").click(function(){
		$(this).attr("src","/admin/captcha?r="+Math.random())
	})
</script>
{% endblock %}
